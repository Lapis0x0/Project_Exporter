name: Build and Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyqt5

    - name: Build executable
      run: |
        pyinstaller --name ProjectExportTool --onefile --windowed main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ProjectExportTool-windows
        path: dist/ProjectExportTool.exe

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyqt5 dmgbuild

    - name: Build executable
      run: |
        pyinstaller --name ProjectExportTool --onefile --windowed main.py

    - name: Prepare DMG build directory
      run: |
        mkdir -p dist/dmg
        cp -r dist/ProjectExportTool.app dist/dmg/ProjectExportTool.app

    - name: Create DMG
      run: |
        dmgbuild -s dmg_settings.py "ProjectExportTool" "dist/ProjectExportTool.dmg"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ProjectExportTool-macos
        path: dist/ProjectExportTool.dmg
